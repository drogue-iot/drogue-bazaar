name: CI

on:
  push:
    # Run on the main branch
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:


  format:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check


  check:
    runs-on: ubuntu-22.04

    needs:
      - format

    strategy:
      matrix:
        toolchain:
          - stable
          - 1.62.0 # msrv (minimum supported rust version)
        target:
          - x86_64-unknown-linux-gnu

    steps:

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.target }}
          override: true

      - name: Install cargo-check-all
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-all-features

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check-all-features
          args: --target ${{ matrix.target }} ${{ matrix.args }}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test-all-features
          args: --target ${{ matrix.target }} ${{ matrix.args }}

[package]
name = "drogue-bazaar"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-cors = "0.6"
actix-http = "3"
actix-service = "2"
actix-web = "4"
actix-web-extras = "0.1"
actix-web-opentelemetry = "0.12.0"
actix-web-prom = "0.6"
anyhow = "1"
async-trait = "0.1"
config = "0.13"
dotenv = "0.15"
env_logger = "0.9"
futures-core = "0.3"
futures-util = "0.3"
http = "0.2"
humantime = "2"
humantime-serde = "1"
log = "0.4"
prometheus = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["time"] }
tracing = "0.1"

[patch.crates-io]
actix-web = { git = "https://github.com/ctron/actix-web", rev = "54df80884e58353748474e4029dcef00b24cb314" } # FIXME: awaiting release 4.2.0
actix-http = { git = "https://github.com/ctron/actix-web", rev = "54df80884e58353748474e4029dcef00b24cb314" } # FIXME: awaiting release 4.2.0
